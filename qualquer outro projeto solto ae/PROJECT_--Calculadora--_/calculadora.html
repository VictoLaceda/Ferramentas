<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
    <!--font-family: 'Acme', sans-serif;-->
    <!--font-family: 'Catamaran', sans-serif;-->
    <title>ROTHOVSKIM</title>
</head>

<body>
    <div class="centro">
        <h1>RECUPERASSAO</h1>    
    </div>
    <div class="centro2">
        <h2>CALCULADORA</h2>
        <div id="campo">
        <input id="entrada" class="" placeholder="digite aqui" type="text"></input>
        <input id="saida" readonly type="text"></input>
        </div>
        <table>
            <tr>
                <td><button id="op" class="botao">+</button></td>
                <td><button id="" class="botao">1</button></td>
                <td><button id="" class="botao">2</button></td>
                <td><button id="" class="botao">3</button></td>
            </tr>
            <tr>
                <td><button id="op" class="botao">-</button></td>
                <td><button id="" class="botao">4</button></td>
                <td><button class="botao">5</button></td>
                <td><button class="botao">6</button></td>
            </tr>
            <tr>
                <td><button id="op" class="botao">*</button></td>
                <td><button class="botao">7</button></td>
                <td><button class="botao">8</button></td>
                <td><button class="botao">9</button></td>
            </tr>
            <tr>
                <td><button id="op" class="botao">/</button></td>
                <td><button class="botao">0</button></td>
                <td><button id="C" class="botao">C</button></td>
                <td><button id="ig" class="botao">=</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
